version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: missedtask-db
    environment:
      POSTGRES_USER: missedtask
      POSTGRES_PASSWORD: missedtask_password
      POSTGRES_DB: missedtask
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U missedtask"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: .
    container_name: missedtask-api
    environment:
      DATABASE_URL: postgresql://missedtask:missedtask_password@db:5432/missedtask
      SECRET_KEY: scope-secret-key-2024-development
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./api/data:/app/api/data
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python -m api.migrate_json_to_db &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
